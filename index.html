<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Galery</title>
</head>
<body>
  <header class="header">
    <img src="profilePhoto.png" alt="Rodney Cotton profile" class="header__img">
    <h1 class="header__title">Rodney Cotton</h1>
    <p class="header__description">Helsinki, Finland</p>
    <div class="header__stats">
      <div class="header__stat">
        <p class="header__stat-number">100</p>
        <p class="header__stat-text">Posts</p>
      </div>
      <div class="header__stat">
        <p class="header__stat-number">2,2242</p>
        <p class="header__stat-text">Follower</p>
      </div>
      <div class="header__stat">
        <p class="header__stat-number">1,432</p>
        <p class="header__stat-text">Following</p>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main__grid__header">
      <div class="main__grid__header--one"></div>
      <div class="main__grid__header--two"></div>
    </div>
    <div class="main__grid__body">
      <div class="main__grid__body--left">
        <div class="main__grid__body--left__one"></div>
        <div class="main__grid__body--left__two">
          <div class="main__grid__body--left__two__img--one"></div>
          <div class="main__grid__body--left__two__img--two"></div>
        </div>
      </div>
      <div class="main__grid__body--right"></div>
    </div>
  </main>
</body>
</html>
